<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Shipments – Meat Inventory</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Meat Inventory Management</h1>
    <nav>
      <ul>
        <li><a href="inventory.html">Inventory</a></li>
        <li><a href="batches.html">Batches</a></li>
        <li><a href="warehouses.html">Warehouses</a></li>
        <li><a href="shipments.html" class="active">Shipments</a></li>
        <li><a href="vendors.html">Vendors</a></li>
        <li><a href="orders.html">Orders</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Shipments</h2>
    <button class="primary">New Shipment</button>
    <table>
      <thead>
        <tr>
          <th>Shipment ID</th>
          <th>Batch ID</th>
          <th>Shipped Date</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>SH‑001</td><td>BT‑001</td><td>2025‑07‑30</td></tr>
        <tr><td>SH‑002</td><td>BT‑002</td><td>2025‑08‑01</td></tr>
        <!-- … -->
      </tbody>
    </table>
    <form>
      <h3>Add / Edit Shipment</h3>
      <label for="ship-id">Shipment ID</label>
      <input id="ship-id" type="text" placeholder="e.g. SH‑003">
      <label for="ship-batch">Batch ID</label>
      <input id="ship-batch" type="text" placeholder="e.g. BT‑003">
      <label for="ship-date">Shipment Date</label>
      <input id="ship-date" type="date">
      <button type="submit" class="primary">Save</button>
    </form>
  </main>
</body>
</html>
